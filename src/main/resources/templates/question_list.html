<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th th:text="#{question.index}"></th>
            <th style="width:50%" th:text="#{question.subject}"></th>
            <th th:text="#{question.author}"></th>
            <th th:text="#{question.createDate}"></th>
        </tr>
        </thead>
        <tbody >
            <tr class="text-center" th:each="question ,loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="center">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                          th:if="${#lists.size(question.answers) > 0}" th:text="${#lists.size(question.answers)}">
                    </span>
                </td>
                <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
                <td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? disabled">
                <a class="page-link" th:href="@{|?page=${paging.number -1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each = "page : ${#numbers.sequence(0, paging.totalPages -1)}"
                th:if="${page >= paging.number -5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? active" class="page-item">
                <a th:href="@{|?page=${page}|}" class = "page-link" th:text="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext()} ? disabled">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <a th:href="@{|/question/create|}" class="btn btn-primary">질문 등록하기</a>
</div>
</body>
</html>
