<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/code/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <div class="mt-5">
        <ul class="list-group flex justify-content-around">
            <li class="list-group-item">
                <a class="btn btn-primary findPassword" th:href="@{/user/findPassword}">비밀번호찾기</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-primary findPassword" href="/oauth2/authorization/google">Google</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-primary findPassword" href="/oauth2/authorization/naver">Naver</a>
            </li>
        </ul>
    </div>




</div>

</body>
</html>
